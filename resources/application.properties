# Application Configuration for Inventory Management System

# Application Info
app.name=Inventory Management System
app.version=1.0.0

# Logging Configuration
logging.level=INFO
logging.enable-colors=true
logging.enable-timestamps=true

# Database Connection Pool
db.pool.minSize=5
db.pool.maxSize=20
db.pool.timeout=30000

# Application Settings
app.lowStockThreshold=10
app.currency=INR
app.currencySymbol=Rs.

# Date/Time Formats
app.dateFormat=yyyy-MM-dd
app.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Pagination
app.defaultPageSize=20
app.maxPageSize=100
